<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <p id="texto"></p>

    <!-- Código JS. -->
    <script>
        var mensaje = "Hola Mundo"
        document.getElementById('texto').innerHTML = mensaje; //Aca se esta cambiando el contenido de la etiqueta <p> (Si se quisiera concatenar datos habría que utilizar el operador +=).
    </script>

</body>
</html>
