<!DOCTYPE html>
<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Código JS. -->
    <script>

        //Una función anonima es una función que no tiene nombre (En este caso la funcion es el contenido de una variable).
        var pelicula = function(nombrePelicula) {
            return "El nombre de la pelicula es: " + nombrePelicula;
        }

        console.log(pelicula("Django")); //Para llamar a la función anonima hay que pasarle el parámetro a la variable.

    </script>

</head>

</body>
</html>
