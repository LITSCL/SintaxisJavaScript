<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        function calculadora(numero1, numero2) { //Creación de función con dos parametros.
            console.log("la suma de " + numero1 + " con " + numero2 + " es: " + (numero1 + numero2)); //Contenido de la función.
            console.log("la resta de " + numero1 + " con " + numero2 + " es: " + (numero1 - numero2)); //Contenido de la función.
            console.log("la multiplicación de " + numero1 + " con " + numero2 + " es: " + (numero1 * numero2)); //Contenido de la función.
            console.log("la división de " + numero1 + " entre " + numero2 + " es: " + (numero1 / numero2)); //Contenido de la función.
        }
        
        calculadora(20, 20); //Llamada de la función entregando dos parámetros.
        
    </script>
    
</head>
<body>
    
</body>
</html>
