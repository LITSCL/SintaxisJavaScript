<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        //Ejemplo de función sin return.
        function imprimeHolaMundo() { //Se crea una función.
            console.log("Hola Mundo"); //Contenido de la función.
        }
        
        imprimeHolaMundo(); //Llamando a la función.
        
        //Ejemplo de función con return.
        function imprimeHelloWorld() { //Se crea una función.
            return console.log("Hello World"); //Contenido de la función.
        }
        
        imprimeHelloWorld(); //Llamando a la función.
        
    </script>
    
</head>
<body>
    
</body>
</html>
