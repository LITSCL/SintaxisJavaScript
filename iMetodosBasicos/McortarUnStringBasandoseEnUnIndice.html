<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        var texto = "Hola como estas y como te va";
        console.log(texto.slice(3)); //El método slice corta todos los caracteres que están antes del indice entregado por parámetro.
        console.log(texto.slice(3, 8)); //El método slice corta todos los caracteres que están antes del indice entregado por el primer parámetro y desde el segundo parámetro en adelante.
    
    </script>
    
</head>
<body>
    
</body>
</html>
