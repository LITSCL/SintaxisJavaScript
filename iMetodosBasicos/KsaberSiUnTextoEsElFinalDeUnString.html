<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        var texto = "Hola como estas y como te va";
        console.log(texto.endsWith("como te va")); //El método endsWith revisa si el parámetro entregado forma parte del final del String (Devuelve true ó false).

    </script>
    
</head>

</body>
</html>
