<!DOCTYPE html>
<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        var texto = "Hola como estas y como te va";
        console.log(texto.indexOf("como")); //El método indexOf busca la primera coincidencia de la palabra que se pasa como parámetro y devuelve el indice en donde la palabra comienza.
        console.log(texto.search("como")); //El método search busca la primera coincidencia de la palabra que se pasa como parámetro y devuelve el indice en donde la palabra comienza.
        console.log(texto.lastIndexOf("como")); //El método lastIndexOf busca la ultima coincidencia de la palabra que se pasa como parámetro y devuelve el indice en donde la palabra comienza.

    </script>
    
</head>
<body>
    
</body>
</html>
