<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <script>

        //El evento load se ejecuta despues de que todo el DOM este cargado, de esa forma podemos colocar el c칩digo JavaScript al comienzo de la estructura HTML.
        window.addEventListener("load", function() {

            var input_inputTexto=document.querySelector("#inputTexto");

            input_inputTexto.addEventListener("keydown", function(event) { //Aca se puede pasar cualquier cosa como par치metro (keydown retorna las letras en mayusculas).
                console.log("[keydown] Pulsando la telca " + String.fromCharCode(event.keyCode));
            });

            input_inputTexto.addEventListener("keypress", function(event) { //Aca se puede pasar cualquier cosa como par치metro (keypress retorna las letras en minusculas).
                console.log("[keypress] Pulsando la telca " + String.fromCharCode(event.keyCode));
            });

            input_inputTexto.addEventListener("keyup", function(event) { //Aca se puede pasar cualquier cosa como par치metro (keyup retorna las letras en mayusculas).
                console.log("[keyup] Dejaste de pulsar la tecla " + String.fromCharCode(event.keyCode));
            });

        });
        
    </script>

<body>

    <label for="nombre">Nombre</label>
    <input id="inputTexto" type="text" name="nombre" placeholder="Escribe tu nombre">

</body>
</html>
