<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


    <button id="botonChromium">Presionar para cambiar de color (Chromium 81.0.4031.0)</button>
    <button id="botonFirefox">Presionar para cambiar de color (Firefox 75.0)</button>
    <button id="botonChromiumFirefox">Presionar para cambiar de color (Firefox 75.0 y Chromium 81.0.4031.0)</button>

    <script>

        var button_botonChromium = document.querySelector("#botonChromium");
        var button_botonFirefox = document.querySelector("#botonFirefox");
        var button_botonChromiumFirefox = document.querySelector("#botonChromiumFirefox");

        //Función que cambia el color de un botón en Chromium 81.0.4031.0 (No funciona en Chromium Firefox 75.0).
        function cambiaColorChromium() {

            var colorBoton = button_botonChromium.style.background;

            if (colorBoton === "green") {
                button_botonChromium.style.background = "red";
            }
            else {
                button_botonChromium.style.background = "green";
            }
        }

        //Función que cambia el color de un botón en Firefox 75.0 (No funciona en Chromium 81.0.4031.0).
        function cambiaColorFirefox() {

            var colorBoton = button_botonFirefox.style.background;
            console.log(colorBoton);

            if (colorBoton === "green none repeat scroll 0% 0%") {
                    button_botonFirefox.style.background = "red";
            }
            else {
                button_botonFirefox.style.background = "green";
            }
        }

            //Función que cambia el color de un botón en Firefox 75.0 y Chromium 81.0.4031.0).
        function cambiaColorChromiumFirefox() {

            let colorBoton = button_botonChromiumFirefox.style.background;
            console.log(colorBoton);

            if (colorBoton === "green none repeat scroll 0% 0%" || colorBoton === "green"){
                    button_botonChromiumFirefox.style.background = "red";
            }
            else {
                    button_botonChromiumFirefox.style.background = "green";
            }
        }

        //Añadiendo evento al botón (Chromium).
        button_botonChromium.addEventListener("click", function() {
            console.log("[click] Se esta modificando la propiedad background");
            cambiaColorChromium();
        });

        //Añadiendo evento al botón (Firefox).
        button_botonFirefox.addEventListener("click", function(){
            console.log("[click] Se esta modificando la propiedad background");
            cambiaColorFirefox();
        });

        //Añadiendo evento al botón (Firefox 75.0 y Chromium 81.0.4031.0).
        button_botonChromiumFirefox.addEventListener("click", function(){
            console.log("[click] Se esta modificando la propiedad background");
            cambiaColorChromiumFirefox();
        });

    </script>

</body>
</html>
