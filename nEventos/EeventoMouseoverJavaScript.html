<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <button id="boton">Colocar el cursor encima para cambiar de color</button>


    <script>

        //El evento mouseover se ejecuta cuando el cursor pasa por encima.
        boton.addEventListener("mouseover", function() {
            console.log("[mouseover] Se esta modificando la propiedad background");
            var button_boton = document.querySelector("#boton");
            button_boton.style.background = "yellow";
        });

        //El evento mouseout se ejecuta cuando el cursor se quita de encima.
        boton.addEventListener("mouseout", function() {
            console.log("[mouseout] Se esta modificando la propiedad background");
            var button_boton = document.querySelector("#boton");
            button_boton.style.background = "green";
        });

    </script>

</body>
</html>
