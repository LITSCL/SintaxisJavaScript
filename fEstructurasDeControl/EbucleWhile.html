<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Código JS. -->
    <script>

        var numero1 = 0;
        var numero2 = 20;

        while (numero1 < numero2) { //Repite mientras numero1 sea menor que numero2.
            console.log(numero1);
            numero1++; //La variable numero1 se incrementa en una unidad.
        }

    </script>

</head>
<body>

</body>
</html>
