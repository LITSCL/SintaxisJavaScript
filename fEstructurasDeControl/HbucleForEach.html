<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Código JS. -->
    <script>

        //Un array es una colección de datos, basicamente una variable que puede almacenar muchos datos distintos.
        var programas = ["Firefox","FreeCAD","Gimp","Dia","NetBeans","Eclipse"];

        programas.forEach((elemento, indice) => { //En el primer parametro se almacena el elemento, en el segundo el indice.
            console.log(indice + " " + elemento);
        });

    </script>

</head>
<body>

</body>
</html>
