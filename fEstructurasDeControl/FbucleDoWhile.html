<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Código JS. -->
    <script>

        var numero1 = 0;
        var numero2 = 20;

        do {

                console.log(numero1);
                numero1++; //La variable numero1 se incrementa en una unidad.

        } while (numero1 < numero2);

    </script>

</head>
<body>

</body>
</html>
