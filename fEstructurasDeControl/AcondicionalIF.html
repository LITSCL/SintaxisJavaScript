<!DOCTYPE html>
<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Código JS. -->
    <script>

        var numero1 = 10;
        var numero2 = 15;

        if (numero1<numero2) { //En esta instrucción se evalúa la condición.
            console.log(numero1 + " es menor que " + numero2); //Si la condición se cumple se ejecuta este código.
        }
        else {
            console.log(numero1 + " es mayor que " + numero2); //Si la condición no se cumple se ejecuta este código.
        }

    </script>

</head>
<body>

</body>
</html>
