<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Código JS. -->
    <script>

        var numero1 = 10;

        switch (numero1) { //Valor a tomar en consideración.
            case 7: //Si el valor a tomar en consideración es igual a 7, se ejecuta el código.
                console.log("Se ejecutó el primer case");
                break;
            case 8: //Si el valor a tomar en consideración es igual a 8, se ejecuta el código.
                console.log("Se ejecutó el segundo case");
                break;
            case 9: //Si el valor a tomar en consideración es igual a 9, se ejecuta el código.
                console.log("Se ejecutó el tercer case");
                break;
            case 10: //Si el valor a tomar en consideración es igual a 10, se ejecuta el código.
                console.log("Se ejecutó el cuarto case");
                break;
            default: //Si ningun case resulta, se ejecuta el código del default.
                console.log("Se ejecutó el default");
                break;
        }

    </script>

</head>
<body>

</body>
</html>
