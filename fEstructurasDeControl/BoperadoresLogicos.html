<!DOCTYPE html>
<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- Código JS. -->
    <script>

        var numero1 = 10;
        var numero2 = -5;

        //Operador lógico and (&&).
        console.log("Operador lógico and (&&):");

        if (numero1 > 0 && numero2 < 0) {
            console.log("Ambas condiciones se cumplen"); //Si ambas condiciones se cumplen se ejecuta la instrucción.
        }
        else {
            console.log("Una condición o ambas no se estan cumpliendo");
        }

        console.log(" ");

        //Operador lógico or (||).
        console.log("Operador lógico or (||):");

        if (numero1 > 0 || numero2 < 0) {
            console.log("Una o ambas condiciones se estan cumpliendo"); //Con que una condición se cumpla se ejecuta la instrucción.
        }
        else {
            console.log("Ninguna condición se esta cumpliendo");
        }

    </script>

</head>
<body>

</body>
</html>
