<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <h1 id="holaMundo">Hola Mundo</h1>

    <script>

        var h1_holaMundo = document.getElementById("holaMundo");

        //Esto es un Timmer que ejecuta el código después de 2000ms, el método setInterval recibe como primer parámetro una función callback y como segundo parámetro los milisegundos.
        setTimeout(function() { //Este método se ejecuta una sola vez, despúes de que pase el tiempo designado en el segundo argumento.
            if (h1_holaMundo.style.color === "green") {
                h1_holaMundo.style.color = "red";
            }
            else {
                h1_holaMundo.style.color = "green";

            }
            console.log("Método Set Interval ejecutado");
        }, 2000);

    </script>

</body>
</html>
