<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        var nombre = prompt("Ingresa tu nombre");
        var apellido = prompt("Ingresa tu apellido");
        
        //Una plantilla de texto permite sustituir variables de texto de forma muy sencilla y grafica.
        var texto = `
            <h1>Haciendo uso de una plantilla texto</h1>
            <h3>El nombre ingresado es: ${nombre}</h3>
            <h3>El apellido ingresado es: ${apellido}</h3>
        `;

        document.write(texto); //Aca se esta mostrando en el body el contenido de la plantilla.
        
    </script>
    
</head>
<body>
    
</body>
</html>
