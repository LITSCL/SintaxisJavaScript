    <script>

        var numero1 = 2;
        var numero2 = 0;

        try { //Aquí se intenta ejecutar las instrucciones.
            console.log(numero1 / numero2);
        } catch (e) { //Si las instrucciones generan un error se ejecuta el código del catch.
            console.log(e);
        } finally { //Las instrucciones del finally se ejecutan se caiga el código o no.
            console.log("Me ejecuto de todas formas");
        }

    </script>
