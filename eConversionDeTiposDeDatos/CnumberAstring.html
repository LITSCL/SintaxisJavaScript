<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Código JS. -->
    <script>

        //Forma 1.
        console.log("Primera forma:");
        var numeroInt = 10; //Se declara e inicia la variable de tipo int.
        var numeroString = String(numeroInt); //Se crea una nueva variable y se almacena el dato refundido a String.

        console.log(typeof numeroString); //Se imprime en consola el tipo de dato que almacena la variable.

        //Forma 2 (Utilizando el método toString).
        console.log("Segunda forma:");
        var numeroIntv2 = 10; //Se declara e inicia la variable de tipo int.
        var numeroStringv2 = numeroInt.toString(); //Se crea una nueva variable y se almacena el dato refundido a String.

        console.log(typeof numeroStringv2); //Se imprime en consola el tipo de dato que almacena la variable.

    </script>

</head>
<body>

</body>
</html>
