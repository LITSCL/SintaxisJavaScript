<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        //Un array es una colección de datos, basicamente una variable que puede almacenar muchos datos distintos.
        //Declaración de un array.
        var array1 = new Array();
        
        //Iniciación los indices del array.
        array1[0] = "PHP";
        array1[1] = 50;
        array1[2] = true;
        array1[3] = false;
        array1[4] = 15.5;
        
        //Proceso de muestreo en consola del contenido del array1.
        console.log(array1[0]);
        console.log(array1[1]);
        console.log(array1[2]);
        console.log(array1[3]);
        console.log(array1[4]);
        
        console.log(" ");
        
        //Declaración e iniciación de un array unidimensional en una línea.
        var array2 = ["PHP", 50, true, false, 15.5]; //En esta instrucción se esta creando el array y entregando 5 elementos.
        
        //Proceso de muestreo en consola del contenido del array2.
        console.log(array2[0]);
        console.log(array2[1]);
        console.log(array2[2]);
        console.log(array2[3]);
        console.log(array2[4]);
        
    </script>
    
</head>
<body>
    
</body>
</html>
