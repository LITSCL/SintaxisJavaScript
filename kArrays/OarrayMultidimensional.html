<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        //Un array multidimensional en JavaScript es un array, en el que cada indice contiene otro array.
        //Declaración e iniciación de un array unidimensional.
        var array1 = ["PHP", 50, true, false, 15.5]; //En esta instrucción se esta creando el array1 y entregando 5 elementos.
        var array2 = ["PHP", 50, true, false, 15.5]; //En esta instrucción se esta creando el array2 y entregando 5 elementos.
        var array3 = ["PHP", 50, true, false, 15.5]; //En esta instrucción se esta creando el array3 y entregando 5 elementos.
        
        //declaración e iniciación del array multidimensional.
        var arrayMultidimensional = [array1, array2, array3];
        
        //Muestreo del contenido (en este ejemplo se selecciona el primer array y se imprime en consola el contenido de su primer indice).
        console.log(arrayMultidimensional[0][0]); //El contenido del primer corchete indica el indice del array multidimensional y el segundo corchete indica el indice del array unidimensional.
        
    </script>
    
</head>
<body>
    
</body>
</html>
