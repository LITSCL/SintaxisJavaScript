<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
    
        //Declaración e iniciación de un array unidimensional en una línea.
        var array = ["PHP", 50, true, false, 15.5]; //En esta instrucción se esta creando el array y entregando 5 elementos.
        
        array.push("Nuevo Elemento Añadido"); //Añadieno un elemento al array mediante el método push (el nuevo elemento añadido utilizará el siguiente indice vacío).
        
        //Proceso de muestreo en consola del contenido del array.
        console.log(array[0]);
        console.log(array[1]);
        console.log(array[2]);
        console.log(array[3]);
        console.log(array[4]);
        console.log(array[5]);
        
    </script>
    
</head>

</body>
</html>
