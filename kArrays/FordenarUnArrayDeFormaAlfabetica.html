<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
    
        //Declaración e iniciación de un array unidimensional en una línea.
        var array = ["b", "a", "d", "c", "e"]; //En esta instrucción se esta creando el array y entregando 5 elementos.

        //Proceso de muestreo en consola del contenido del array.
        console.log(array.sort()); //Aca se está ordenando los indices del array de forma alfabetica utilizando el método sort.
        
    </script>
    
</head>
<body>
    
</body>
</html>
