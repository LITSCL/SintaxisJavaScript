<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        //Un array es una colección de datos, basicamente una variable que puede almacenar muchos datos distintos.
        var numeros1 = [30 ,10, 22, 80, 62]; //En esta instrucción se esta creando el array y entregando 5 elementos.

        //Proceso de la busqueda utilizando una función de callback (primera forma).
        var busqueda1 = numeros1.some(function(numerosBuscar) { //El método some (ejecuta función callback), recorre el array buscando todos los elementos que cumplan con la condición establecida por parámetro, retorna true ó false dependiendo si encuentra elementos que cumplan con dicha condición.
            return numerosBuscar > 30;
        });
        
        console.log(busqueda1); //Imprimiendo en consola el valor retornado en la función anterior (lo que retorna el método some).
        
        var numeros2 = [30, 10, 22, 80, 62]; //En esta instrucción se esta creando el array y entregando 5 elementos.

        //Proceso de la busqueda utilizando una función de callback (segunda forma).
        var busqueda2 = numeros2.some((numerosBuscar) => numerosBuscar > 30); //El método some (ejecuta función callback), recorre el array buscando todos los elementos que cumplan con la condición establecida por parámetro, retorna true ó false dependiendo si encuentra elementos que cumnplan con dicha condición.
            
        console.log(busqueda2); //Imprimiendo en consola el valor retornado en la función anterior (lo que retorna el método some).
        
    </script>
    
</head>
<body>
    
</body>
</html>
