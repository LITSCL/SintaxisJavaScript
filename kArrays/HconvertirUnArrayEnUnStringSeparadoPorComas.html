<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        //Un array es una colección de datos, basicamente una variable que puede almacenar muchos datos distintos.
        var array = ["PHP", 50, true, false, 15.5]; //En esta instrucción se esta creando el array y entregando 5 elementos.

        var arrayString = array.join(); //Se crea una variable, y se almacena todo el contenido de la variable array separado por comas utilizando el método join.
        
        console.log(arrayString); //Mostrando en consola el String;
        
    </script>
