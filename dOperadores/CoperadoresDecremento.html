<!DOCTYPE html>

<html>
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Código JS. -->
    <script>
        
        var numero1 = 0;
    
        //Decrementa en una unidad el valor de una variable numerica.
        numero1--;
        --numero1;
        numero1-=1;
    
        console.log("La variable decrementada es igual a: " + numero1);
        
    </script>
    
</head>
<body>
    
</body>
</html>
