<!DOCTYPE html>
<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        var numero1 = 0;
        
        //Aumenta en una unidad el valor de una variable numerica.
        numero1++;
        ++numero1;
        numero1+=1;
        
        console.log("La variable incrementada es igual a: " + numero1);
        
    </script>
    
</head>
<body>
    
</body>
</html>
