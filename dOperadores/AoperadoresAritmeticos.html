<!DOCTYPE html>

<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        var numero1 = 10;
        var numero2 = 15;
        
        var suma = numero1 + numero2;
        console.log("La suma de " + numero1 + " con "+numero2 + " es igual a: " + suma);
        
        var resta = numero1 - numero2;
        console.log("La resta de " + numero1 + " con " + numero2 + " es igual a: " + resta);
        
        var multiplicacion = numero1 * numero2;
        console.log("La multiplicación de " + numero1 + " con " + numero2 + " es igual a: " + multiplicacion);
        
        var division = numero1 / numero2;
        console.log("La división de " + numero1 + " con " + numero2 + " es igual a: " + division);
        
        var modulo = numero1 % numero2;
        console.log("El módulo de " + numero1 + " con " + numero2 + " es igual a: " + modulo);
        
    </script>
    
</head>
<body>
    
</body>
</html>
