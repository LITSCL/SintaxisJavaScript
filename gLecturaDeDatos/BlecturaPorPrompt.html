<!DOCTYPE html>
<html lang="es">
<!-- El código JS es recomendado colocarlo en la etiqueta <head></head>. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    <!-- Código JS. -->
    <script>
        
        var lectura = parseInt(prompt("Ingrese un número", 10)); //Lectura de dato, el segúndo parámetro es el default (osea si el usuario no ingresa nada), además hay que refundir el dato.
        document.write(lectura); //Se muestra en el body le valor de la variable lectura.
        document.write(typeof lectura);
        
    </script>
    
</head>
<body>
    
</body>
</html>
