<body>

    <script>

        var raiz9 = Math.sqrt(9); //El método (sqrt) permite calcular la raiz cuadrada del argumento entregado.
        console.log(raiz9);

        var numeroTruncado = Math.trunc(4.5); //El método (trunc) elimina los decimales de un número.
        console.log(numeroTruncado);

        var numeroRedondeado = Math.round(4.6);
        console.log(numeroRedondeado); //El método (round) permite redondear un número con decimales y solo mostrar el número entero mas cercano.

        var numeroRandom = Math.random(); //El método (random) genera un valor random entre 0.0 y 0.9.
        console.log(numeroRandom);

    </script>
