<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <script>

        var fecha = new Date();
        console.log(fecha);

        var year = fecha.getFullYear();
        console.log("El año es: " + year);

        var mes = fecha.getMonth(); //El método "getMonth" retorna el número del mes comenzando por 0.
        console.log("El mes es: " + mes);

        var dia = fecha.getDate();
        console.log("El día es: " + dia);

        var hora = fecha.getHours();
        console.log("La hora es: " + hora);

        var minuto = fecha.getMinutes();
        console.log("El minuto es: " + minuto);

        var segundo = fecha.getSeconds();
        console.log("El segundo es: " + segundo);

    </script>

</body>
</html>
