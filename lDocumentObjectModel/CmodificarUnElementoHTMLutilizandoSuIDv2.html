<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <div id="contenedor">Contenido sin modificar</div>

    <!-- El Modelo de Objetos del Documento (DOM) es una interfaz de programación de aplicaciones (API) para documentos HTML y XML. Define la estructura lógica de los documentos y el modo en que se accede y manipula un documento. -->
    <script>

        var div_contenedor = document.querySelector("#contenedor"); //Aca se se trae el elemento con su ID utilizando el método querySelector y se almacena en una variable (se debe traer el elemento utilizando las mismas reglas que en CSS).

        //Aca se estan modificando reglas CSS del contenedor.
        div_contenedor.style.background = "red";
        div_contenedor.style.padding = "20px";
        div_contenedor.style.color = "green";
        div_contenedor.className = "clase";

        //Aca hay una función que cambia el color del contenedor, hay que pasarle el valor por parámetro (Utilizar la consola del navegador).
        function cambiaColorContenedor(color) {
            div_contenedor.style.background = color;
        }

    </script>
</body>
</html>
